---
layout: default
---

<div class="margins">
    <div class="row">
        <div class="large-4 columns">
            <div class="work-sidebar">
                <h1 class="work-title">{{ page.title }}</h1>
                <div class="work-description">
                    {{page.description}}
                </div>
                <div class="work-attributes-list">
                    <div class="work-attribute">
                        <strong>Client:</strong> {{page.client}}
                    </div>
                    <div class="work-attribute">
                        <strong>Technology:</strong> {{page.technology}}
                    </div>
                    <div class="work-attribute">
                        <strong>Date:</strong> {{page.date_range}}
                    </div>
                </div>
                <div class="work-links">
                    {% for link in page.links %}
                        <div class="work-link">
                            <a href="{{link.url}}">
                                {% if link.icon %}
                                    <i class="fa fa-fw fa-{{link.icon}}" aria-hidden="true"></i>
                                {% endif %}
                                {{link.name}}
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="large-8 columns">
            <div class="work-content">
                {{ content }}
            </div>
        </div>
    </div>
</div>
