---
layout: default
section: home
---

<style>
    .header {
        position: absolute;
        left: 0; right: 0;
        top: 0;
        background-color: transparent;
    }
    .hero {
        background-color: #eee;
        height: 550px;
        margin-bottom: 25px;
    }
    .hero-text {
        font-weight: 700;
    }
    .lead {
        font-size: 20px;
        text-align: center;
        font-weight: 700;
        margin-bottom: 25px;
    }
    .work-cards {
        text-align: center;
        font-size: 0;
    }
    .work-card-wrapper {
        display: inline-block;
        width: 440px;
        max-width: 100%;
        padding: 16px;
        box-sizing: border-box;
        vertical-align: top;
    }
    .work-card {
        background-color: #f8f8f8;
        font-size: 14px;
        text-align: left;
        position: relative;
        transition-timing-function: ease-out;
        transition: all 300ms;
    }
    .work-card:hover {
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.12);
        transform: translate(0, -3px);
    }
    .work-card:active {
        box-shadow: 0px 6px 12px 0px rgba(0, 0, 0, 0.1);
        transform: translate(0, 0px);
        transition: all 50ms;
    }
    /*.work-card:active:before {
        background-color: rgba(0, 0, 0, 0.1);
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
    }*/
    .work-card-image {
        height: 266px;
        background-size: cover;
        background-position: center;
    }
    .work-card-content {
        padding: 20px 30px;
        padding-bottom: 40px
    }
    .work-card-title {
        font-weight: 800;
        text-transform: uppercase;
        font-size: 22px;
        margin-bottom: 2px;
    }
    .work-card-technology {
        font-size: 12px;
        color: #888;
        margin-bottom: 15px;
    }
    .work-card-description {
        margin-bottom: 20px;
    }
    .work-card-more-link {
        font-weight: 700;
        border-bottom: 2px solid currentColor;
        padding-bottom: 2px;
    }
    .work-card-bottom-border {
        height: 4px;
        background-color: rgb(113, 200, 255);
        background-image: url(/img/accent.jpg);
        background-size: cover;
    }
</style>

<div class="hero">
    <div class="margins">
    <div class="spacer" style="height: 170px"></div>
        <h1 class="hero-text">
            Hi, I'm Joe.
            <br>
            I'm a Mac and iOS developer <br>
            based in London, UK.
        </h1>
    </div>
</div>

<div class="margins">
    <div class="lead">
        Check out some of my recent work below.
    </div>

    <div class="work-cards">
        {% for card in site.work %}
            <div class="work-card-wrapper">
                <a class="no-style" href="{{ card.url | prepend: site.baseurl }}">
                    <div class="work-card">
                        <div class="work-card-image" style="background-image: url({{card.image}})"></div>
                        <div class="work-card-content">
                            <div class="work-card-title">
                                {{ card.title | escape }}
                            </div>
                            <div class="work-card-technology">
                                {{card.technology}}
                            </div>
                            <div class="work-card-description">
                                {{card.description}}
                            </div>
                            <span class="work-card-more-link">
                                More
                            </span>
                        </div>
                        <div class="work-card-bottom-border"></div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
